<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="EXPT.css">
</head>
<body>
  
    <div class="container">
        <h1>Income and Expense Tracker</h1>
            <header>
                <div class="balance">
                    <h1>Total Balance</h1>
                    <h1 id="balance">₹0.00</h1> 
                </div>
                <div class="summary">
                    <div class="income">
                    <h3>Income</h3>
                    <p id="money-plus" class="money plus">₹0.00</p>
                    </div>
                    <div class="expense">
                    <h3>Expense</h3>
                    <p id="money-minus" class="money minus">₹0.00</p>
                    </div>
                </div>
        </header>
    
        <form id="transaction-form">
            <label for="type">Type</label>
            <select id="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <label for="text">Transaction Name</label>
            <input type="text" id="text" placeholder="Enter transaction name..." required>
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount..." required>
            <label for="date">Date</label>
            <input type="date" id="date" required>
            <button type="submit">Add Transaction</button>
        </form>
        <h3>Transaction History</h3>
        <ul id="transaction-list" class="list"></ul>
    </div>
    <script src="EXPT.js"></script>
</body>
</html>
